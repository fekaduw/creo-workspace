<form [formGroup]="employeeFormGroup" (ngSubmit)="addEmployee()">
<div class="form-group">
  <label>Name</label>
  <input type="text" class="form-control" placeholder="EnterName" formControlName="name">
</div>

<div class="form-group">
  <label>Address</label>
  <input type="text" class="form-control" placeholder="EnterAddress" formControlName="address">
</div>

<div class="form-group">
  <label>Mobile</label>
  <input type="text" class="form-control" placeholder="EnterMobileNumber" formControlName="mobile">
</div>

<div class="form-group">
  <label>Email</label>
  <input type="email" class="form-control" placeholder="EnterEmail" formControlName="email">
</div>
<button type="submit" class="btnbtn-primary">Submit</button>
</form>
